<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        
        <div class="progressie">
            <p>Vlam</p>
            <progress id="progresbarvlam" max="100" value="0"></progress>

            <p>Hout</p>
            <progress id="progresbarhout" max="100" value="0"></progress>
        </div>

        <div class="afbeeldingen">
            <img src="img/vuur1.svg" id="imgvuur">
            <img src="img/hout4.svg" id="imghout">
        </div>  

        <h1 id="text">Steek het kampvuur aan door op de knop te klikken!</h1>

        <div class="allbuttons">
            <button id="aansteken">Steek aan</button>
            <button id="blazen">Blazen</button>
            <button id="hout">Hout bijgooien</button>
        </div>
</main>

    <script src="script.js"></script>
</body>
</html>
